<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-Toe-Game</title>
    <link rel="shortcut icon" href="./assets/images/tic-tac-toe.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600;6..12,700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS & Framework Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style Area -->
    <style>
        .useFont {
            font-family: 'Nunito Sans', sans-serif;
        }
    </style>

</head>



<body class="useFont">

    <!-- Main part of tic-tac-toe game -->
    <div class="my-8 lg:max-w-[1440px] mx-auto">
        <!-- Top introduction text area -->
        <header class=" flex gap-2 flex-col items-center">
            <h1 class="text-2xl font-medium text-sky-500">Welcome Back!</h1>
            <h1 class="text-5xl font-medium text-purple-600">Tic-Tac-Toe</h1>
            <h1 id="announcer" class="text-center text-3xl font-medium text-green-500"> <span class="text-pink-600 ">Play!!!</span></h1>
        </header>

        <!-- Board area -->
        <main>
            <section>
                <!-- Board Part Divided into three part for large and medium device-->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-7 items-center  mt-12">
                    <!-- Score Board Area -->
                    <div class="flex md:order-1 lg:order-1  mx-auto h-[450px] w-96 bg-white rounded-xl drop-shadow-md">
                        <div class="grid gap-3 grid-flow-row mx-auto w-9/12 text-center py-6">
                            <h3 class="px-3 py-3 rounded-full text-2xl font-extrabold">Scored Board</h3>
                            <div class="text-xl font-medium mx-auto w-2/4 text-left">
                                <h2 class="text-center mb-2 text-[21px] font-bold">Player 1</h2>
                                <p>Score: <span id="p1-score" class="font-bold">00</span></p>
                                <p>Defeat: <span id="p1-defeat" class="font-bold">00</span></p>
                            </div>
                            <div class="text-xl  font-medium mx-auto w-2/4 text-left">
                                <h2 class="text-center mb-2 text-[21px] font-bold">Player 2</h2>
                                <p>Score: <span id="p2-score" class="font-bold">00</span></p>
                                <p>Defeat: <span id="p2-defeat" class="font-bold">00</span></p>
                            </div>
                            <div class="flex">
                                <button id="btn-reset" class="rounded-full  text-xl font-bold w-2/6  mx-auto bg-pink-400 text-white">reset</button>
                                <button id="btn-new" class="rounded-full  text-xl font-bold w-2/6  mx-auto bg-blue-400 text-white">new</button>
                            </div>

                        </div>
                    </div>

                    <!-- Play Ground Area-->
                    <div id="board" class="grid order-first md:order-2 lg:order-2 grid-cols-3  mx-auto">
                        <!-- Player 1 -->
                        <div class="mb-5 col-span-3 flex gap-3 items-center">
                            <span class="">
                                <img src="./assets/images/zero.png" class="w-15 h-14 rounded-full drop-shadow-md" alt="">
                            </span>
                            <span id="player-1" class="text-xl font-bold">player 1</span>
                        </div>

                        <!-- Playing Cells -->
                        <div id="1" class=" flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-r-4"></div>
                        <div id="2" class=" flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-r-4"></div>
                        <div id="3 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl"></div>
                        <div id="4 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-t-4 border-r-4"></div>
                        <div id="5 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-t-4 border-r-4"></div>
                        <div id="6 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-t-4"></div>
                        <div id="7 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-t-4 border-r-4"></div>
                        <div id="8 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-t-4 border-r-4"></div>
                        <div id="9 " class="flex items-center justify-center tile w-20 h-20 md:w-32 md:h-32 text-8xl border-0 border-sky-400 border-t-4"></div>

                        <!-- Player 2 -->
                        <div class="col-span-3 mt-5 flex items-center gap-3 justify-end ">
                            <span id="player-2" class="text-xl font-bold">player 2</span>
                            <span class=" ">
                                <img src="./assets/images/cross.jpg " class="w-15 h-14 rounded-full drop-shadow-md" alt=" ">
                            </span>
                        </div>
                    </div>

                    <!-- Read the documentation How to play the game -->
                    <div class="flex md:order-3 lg:order-3  mx-auto h-[450px] w-96 bg-white rounded-xl drop-shadow-md ">
                        <div class="grid gap-2 grid-flow-row mx-auto text-center py-6 ">
                            <h3 class="px-3 py-3 w-9/12 mx-auto rounded-full text-2xl font-extrabold ">Documentation</h3>
                            <div class="text-xl font-medium mx-auto w-2/4 text-justify ">
                                <p>Welcome to Tic Tac Toe! In this game, you'll be playing against a friend, trying to get three of your symbols in a row before your opponent does.
                                </p>
                            </div>
                            <button class="rounded-full px-3 py-4 text-[20px] font-medium w-3/ mx-auto ">see more >></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>



        <script src="./assets/js/index.js"></script>
</body>

</html>
